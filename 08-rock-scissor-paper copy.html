<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h3>ROCK PAPER SCISSORS</h3>        

  <button onclick="playGame('rock')">Rock</button>                                                         
  <button onclick="playGame('paper')">Paper</button>
  <button onclick="playGame('scissor')">Scissor</button>

  <button onclick="resetScore()">Reset Score</button>

  <script>
    // Load score from localStorage or initialize
    let score = JSON.parse(localStorage.getItem('score')) || { win: 0, loss: 0, tie: 0 };

    function playGame(playerMove) {
      const computerMove = pickCompMove();
      let result = '';

      if (playerMove === computerMove) {
        result = 'Tie';
      } else if (
        (playerMove === 'rock' && computerMove === 'scissor') ||
        (playerMove === 'paper' && computerMove === 'rock') ||
        (playerMove === 'scissor' && computerMove === 'paper')
      ) {
        result = 'You win';
        score.win++;
      } else {
        result = 'You lose';
        score.loss++;
      }

      // Save score
      localStorage.setItem('score', JSON.stringify(score));

      // Show result
      alert(`You picked ${playerMove} and computer picked ${computerMove}.
${result}
Wins: ${score.win}, Losses: ${score.loss}, Ties: ${score.tie}`);
    }

    function pickCompMove() {
      const rand = Math.random();
      if (rand < 1/3) return 'rock';
      else if (rand < 2/3) return 'paper';
      else return 'scissor';
    }

    function resetScore() {
      score = { win: 0, loss: 0, tie: 0 };
      localStorage.removeItem('score');
      alert('Score has been reset!');
    }
  </script>
</body>
</html>
