<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <style> 
    
body {
  background-color: rgb(25, 25, 25);
  color: white;
  font-family: Arial;
}

.title {
  font-size: 30px;
  font-weight: bold;
}

.move-icon {
  height: 70px;
}

.move-button {
  background-color: transparent;
  border: 3px solid white;
  width: 120px;
  height: 120px;
  border-radius: 60px;
  margin-right: 10px;
  cursor: pointer;
}

.result1 {
  font-size: 25px;
  font-weight: bold;
  margin-top: 50px;
}

.score {
  margin-top: 60px;
}

.reset-score-button {
  background-color: white;
  border: none;
  font-size: 15px;
  padding: 8px 15px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <h3>ROCK PAPER SCISSORS</h3>        

  <button onclick="playGame('rock')" class="move-button">
    <img src="images/rock-image.png" class = "move-icon"></button>  

  <button onclick="playGame('paper')"class="move-button">
    <img src="images/paper-image.png" class="move-icon"></button>

  <button onclick="playGame('scissor')"class="move-button">
    <img src="images/scissor-image.png" class="move-icon"></button>

  <p class="js-result"class="result1"></p>
  <p class="js-move"></p>
  <p class="js-score"></p>
  <button onclick="resetScore()" class="reset-score-button">Reset Score</button>

  <script>
    // Load score from localStorage or initialize
    let score = JSON.parse(localStorage.getItem('score')) || { win: 0, loss: 0, tie: 0 };
    document.querySelector('.js-score')
        .innerHTML=`Wins: ${score.win}, Losses: ${score.loss}, Ties: ${score.tie}`;

    function playGame(playerMove) {
      const computerMove = pickCompMove();
      let result = '';

      if (playerMove === computerMove) {
        result = 'Tie';
        // document.querySelector('.js-result').innerHTML='Tie';
        score.tie++;
      } else if (
        (playerMove === 'rock' && computerMove === 'scissor') ||
        (playerMove === 'paper' && computerMove === 'rock') ||
        (playerMove === 'scissor' && computerMove === 'paper')
      ) {
        result = 'You win';
        // document.querySelector('.js-result').innerHTML='You win';
        score.win++;
      } else {
        result = 'You lose';
        // document.querySelector('.js-result').innerHTML='You Loose';
        score.loss++;
      }

      // Save score
      localStorage.setItem('score', JSON.stringify(score));

      // Show result
//       alert(`You picked ${playerMove} and computer picked ${computerMove}.
// ${result}
// Wins: ${score.win}, Losses: ${score.loss}, Ties: ${score.tie}`);
        updateScore();
        document.querySelector('.js-result').innerHTML=result;
        document.querySelector('.js-move')
           .innerHTML=`You
    <img src="images/${playerMove}-image.png" class="move-icon">
    <img src="images/${computerMove}-image.png" class="move-icon">    
    computer`;
      
    }

    function pickCompMove() {
      const rand = Math.random();
      if (rand < 1/3) return 'rock';
      else if (rand < 2/3) return 'paper';
      else return 'scissor';
    }
    function updateScore() {
      document.querySelector('.js-score').innerHTML = 
        `Wins: ${score.win}, Losses: ${score.loss}, Ties: ${score.tie}`;
    }

    function resetScore() {
      score = { win: 0, loss: 0, tie: 0 };
      localStorage.removeItem('score');
      updateScore();
    //   alert('Score has been reset!');
    }

    

  </script>
</body>
</html>
