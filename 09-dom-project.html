<html>
<head>
    <title>DOM project</title>
</head>
  <body>
   <p>Youtube subscribe Button</p>
   <button onclick='subscribe()' class='js-b'>Subscribe</button>
   <p>Amazon shipping Calculator<br>Order under $40 = +$10 shipping<br>Order above $40 = FREE shipping</p>
   <input placeholder="Cost of Order" class="js-cost">
   <button onclick="calculateTotal()">Calculate</button>
   <p class="js-total-cost"></p>

  <script>
    function subscribe(){
        const buttonElement = document.querySelector('.js-b');
        buttonElement.innerText==='Subscribe'? buttonElement.innerText='Subscribed':buttonElement.innerHTML='Subscribe';
    }
    function calculateTotal(){
        const cost = Number(document.querySelector('.js-cost').value);
        if(cost >= 40){
            let a = cost+10;
            document.querySelector('.js-total-cost').innerHTML=`$${a}`;
        }else{
            document.querySelector('.js-total-cost').innerHTML=`$${cost}`;
        }

    } 
  </script>
   </body>
</html>
